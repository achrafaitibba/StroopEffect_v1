<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Achraf's game</title>
  </head>
  <body>
    <div class="bodyPrincipal">
      <section class="gameArea">
        <p id="color"></p>
        <p id="counter"></p>
        <div class="squares">
          <button id="red" onclick="clickedRed()"></button>
          <button id="blue" onclick="clickedBlue()"></button>
          <button id="yellow" onclick="clickedYellow()"></button>
          <button id="white" onclick="clickedWhite()"></button>
        </div>
        <p id="scoreP">Score:</p>
        <p id="score">0</p>
        <p id="scorePT">Top Score:</p>
        <p id="scoreT">0</p>
        <div class="squares1">
          <button
            id="reinitialiserScore"
            style="font-size: 30px"
            onclick="reintialiser()"
          >
            ↻
          </button>
          <button id="retour" style="font-size: 33px" onclick="history.back()">
            ⇦
          </button>
        </div>
      </section>

      <div id="btn">
        <button class="Rejouer" onclick="rejouer()">Replay</button>
      </div>
      <div id="btn1">
        <p>Faster !!!</p>
        <button class="Rejouer" onclick="rejouerPlusRapide()">Replay</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
